<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with live cricket scores and commentary on your favorite matches. Responsive design for all devices with integrated Google Ads.">
    <meta name="keywords" content="cricket scores, live updates, cricket commentary, responsive website">
    <meta name="author" content="Your Name">
    <title>Cricket Scores | Live Updates</title>
    <!-- Google Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
            float:left;

        }
        .header-buttons {
            position: absolute;
            right: 20px;
            top: 10px;
        }
        .header-buttons button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .header-buttons button:hover {
            background-color: #0056b3;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ads-section {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .cricket-score {
            background-color: white;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cricket-score h2 {
            text-align: center;
            color: #333;
        }
        .cricket-score p {
            text-align: justify;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .cricket-score {
                padding: 15px;
            }
            header h1 {
                font-size: 18px;
            }
            .header-buttons button {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CricNik</h1>
        <div class="header-buttons">
            <button>Home</button>
            <button>Scores</button>
            <button>Teams</button>
            <button>Contact</button>
        </div>
    </header>
    <div class="content">
        <div class="cricket-score">
            <h2>Match Updates</h2>
