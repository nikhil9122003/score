<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Facebook</title>
    <style>
        body {
            font-family: tahoma, sans-serif;
            background-color: #d0d8e4;
            margin: 0;
            padding: 0;
        }

        #blue_bar {
            height: 50px;
            background-color: #405d9d;
            color: #d9dfeb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        #blue_bar input {
            width: 60%;
            max-width: 400px;
            height: 30px;
            border-radius: 5px;
            border: none;
            padding: 4px;
            font-size: 14px;
        }

        #blue_bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }

        .cover {
            background-color: white;
            text-align: center;
            position: relative;
        }

        .cover img:first-child {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        #profile_pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu_buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 0;
        }

        .menu_buttons div {
            padding: 10px 20px;
            background-color: #405d9b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu_buttons div:hover {
            background-color: #314a7b;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #friends_bar {
            background-color: white;
            flex: 1;
            min-width: 250px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #friends_bar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #friends {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post_area {
            flex: 3;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            border: none;
            font-family: tahoma, sans-serif;
            font-size: 14px;
            height: 60px;
            margin-bottom: 10px;
        }

        #post_button {
            float: right;
            background-color: #405d9b;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 2px;
        }

        #post_bar {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #post {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        #post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #post div {
            flex: 1;
        }

        @media (max-width: 768px) {
            #blue_bar input {
                width: 50%;
            }

            .menu_buttons div {
                padding: 5px 10px;
                font-size: 12px;
            }

            .content {
                flex-direction: column;
            }

            #friends_bar {
                flex: none;
            }

            .post_area {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="blue_bar">
        <span>facebook</span>
        <input type="text" placeholder="Search for people">
        <img src="selfie.jpg" alt="Profile Picture">
    </div>

    <div class="container">
        <!-- Cover Area -->
        <div class="cover">
            <img src="mountain.jpg" alt="Cover Photo">
            <img id="profile_pic" src="selfie.jpg" alt="Profile Picture">
        </div>

        <div class="menu_buttons">
            <div>Timeline</div>
            <div>About</div>
            <div>Friends</div>
            <div>Photos</div>
            <div>Settings</div>
        </div>

        <div class="content">
            <!-- Friends Area -->
            <div id="friends_bar">
                <h3>Friends</h3>
                <div id="friends">
                    <img src="user1.jpg" alt="Friend 1">
                    <span>First User</span>
                </div>
                <div id="friends">
                    <img src="user2.jpg" alt="Friend 2">
                    <span>Second User</span>
                </div>
                <div id="friends">
                    <img src="user3.jpg" alt="Friend 3">
                    <span>Third User</span>
                </div>
                <div id="friends">
                    <img src="user4.jpg" alt="Friend 4">
                    <span>Fourth User</span>
                </div>
            </div>

            <!-- Posts Area -->
            <div class="post_area">
                <div style="background-color: white; padding: 10px;">
                    <textarea placeholder="What's on your mind?"></textarea>
                    <button id="post_button">Post</button>
                </div>

                <div id="post_bar">
                    <div id="post">
                        <img src="user1.jpg" alt="User">
                        <div>
                            <div style="font-weight: bold; color: #405d9b;">First User</div>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br><br>
                            <a href="#">Like</a> . <a href="#">Comment</a> . <span style="color: #999;">June 3, 2024</span>
                        </div>
                    </div>
                    <!-- Add more posts as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
